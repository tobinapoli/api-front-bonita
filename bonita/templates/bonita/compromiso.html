<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar compromiso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/bonita/login/">ProjectPlanning</a>
  </div>
</nav>

<div class="container py-4" style="max-width:600px">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Registrar compromiso</h4>
    </div>

    <div class="card-body">

      <div class="alert alert-info">
        Caso: <code id="caseOut">{{ request.GET.case }}</code><br>
        Proyecto: <code id="proyectoOut">{{ request.GET.proyecto }}</code><br>
        Pedido: <code id="pedidoOut">{{ request.GET.pedido }}</code>
      </div>

      <form id="formCompromiso">
        <div class="mb-3">
          <label class="form-label">Tipo de compromiso</label>
          <input name="tipo" id="tipo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Detalle</label>
          <textarea name="detalle" id="detalle" class="form-control" rows="3" required></textarea>
        </div>

        <button class="btn btn-primary w-100" type="submit">
          Registrar compromiso
        </button>
      </form>

      <div id="msg" class="mt-3"></div>

    </div>
  </div>
</div>

<script>
  function qp(n) {
    return new URLSearchParams(location.search).get(n);
  }

  const form = document.getElementById("formCompromiso");
  const msgDiv = document.getElementById("msg");

  // üîê Solo Red de ONGs puede registrar compromisos
  (function () {
    const rol = qp("rol");
    if (rol && rol !== "red_ongs") {
      form.classList.add("d-none");
      msgDiv.innerHTML =
        '<div class="alert alert-warning">No ten√©s permiso para registrar compromisos.</div>';
      throw new Error("No autorizado");
    }
  })();

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const caseId    = qp("case");
    const proyecto  = qp("proyecto");
    const pedidoId  = qp("pedido");
    const rol       = qp("rol") || "";

    const tipo      = document.getElementById("tipo").value.trim();
    const detalle   = document.getElementById("detalle").value.trim();

    msgDiv.innerHTML = "";

    const res = await fetch("/api/bonita/compromiso/", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        caseId: caseId,
        pedidoId: pedidoId,
        compromisoTipo: tipo,
        compromisoDetalle: detalle
      })
    });

    let j;
    try {
      j = await res.json();
    } catch (err) {
      msgDiv.innerHTML =
        `<div class="alert alert-danger">Respuesta inv√°lida del servidor.</div>`;
      return;
    }

    if (!res.ok || j.ok === false) {
      msgDiv.innerHTML =
        `<div class="alert alert-danger">Error al registrar compromiso: ${j.error || res.status}</div>`;
      return;
    }

    msgDiv.innerHTML =
      `<div class="alert alert-success">Compromiso registrado correctamente</div>`;

    setTimeout(() => {
      window.location.href =
        `/bonita/ver-pedidos/?case=${encodeURIComponent(caseId)}&proyecto=${encodeURIComponent(proyecto)}&rol=${encodeURIComponent(rol)}`;
    }, 1500);
  });
</script>

</body>
</html>
