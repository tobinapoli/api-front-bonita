<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar compromiso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/bonita/login/">ProjectPlanning</a>
  </div>
</nav>

<div class="container py-4" style="max-width:720px">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Registrar compromiso</h4>
      <span class="badge bg-light text-primary small">
        Proyecto #{{ request.GET.proyecto }} · Pedido #{{ request.GET.pedido }}
      </span>
    </div>

    <div class="card-body">
      <form id="compForm">
        <input type="hidden" name="case" value="{{ request.GET.case }}">
        <input type="hidden" name="proyecto" value="{{ request.GET.proyecto }}">
        <input type="hidden" name="pedidoId" value="{{ request.GET.pedido }}">

        <div class="mb-3">
          <label class="form-label fw-bold">Tipo de compromiso</label>
          <select class="form-select" name="compromisoTipo" required>
            <option value="">-- Seleccionar tipo --</option>
            <option value="materiales">Materiales</option>
            <option value="mano_obra">Mano de obra</option>
            <option value="servicio">Servicio</option>
            <option value="dinero">Aporte dinerario</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Detalle del compromiso</label>
          <textarea
            class="form-control"
            name="compromisoDetalle"
            rows="4"
            placeholder="Ej.: Donación de 10 paneles solares de 450W..."
            required
          ></textarea>
        </div>

        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">
            Volver
          </a>

          <div class="d-flex flex-column flex-sm-row gap-2">
            <!-- seguirColaborando = true -->
            <button type="button" class="btn btn-primary" onclick="enviarCompromiso(true)">
              Guardar y seguir colaborando
            </button>

            <!-- seguirColaborando = false -->
            <button type="button" class="btn btn-outline-danger" onclick="enviarCompromiso(false)">
              Guardar y terminar colaboración
            </button>
          </div>
        </div>
      </form>

      <div id="resultado" class="mt-4"></div>
    </div>
  </div>
</div>

<script>
  function qp(name){ return new URLSearchParams(location.search).get(name); }

  // Solo Red de ONGs llega acá
  (function () {
    const rol = qp("rol");
    if (rol && rol !== "red_ongs") {
      document.body.innerHTML =
        '<div class="container py-5"><div class="alert alert-warning">No tenés permiso para registrar compromisos.</div></div>';
      throw new Error("No autorizado");
    }
  })();

  const form       = document.getElementById("compForm");
  const resultado  = document.getElementById("resultado");

  async function enviarCompromiso(seguir) {
    resultado.innerHTML = "";

    const caseId     = qp("case");
    const proyectoId = qp("proyecto");
    const pedidoId   = qp("pedido");

    if (!caseId || !proyectoId || !pedidoId) {
      resultado.innerHTML =
        '<div class="alert alert-warning">Faltan parámetros en la URL (case / proyecto / pedido).</div>';
      return;
    }

    const payload = {
      caseId: caseId,
      pedidoId: parseInt(pedidoId),
      compromisoTipo: form.compromisoTipo.value,
      compromisoDetalle: form.compromisoDetalle.value,
      seguirColaborando: seguir
    };

    try {
      const res = await fetch("/api/bonita/compromiso/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const json = await res.json();

      if (!res.ok || !json.ok) {
        resultado.innerHTML = `
          <div class="alert alert-danger">
            Error al registrar compromiso:<br>
            <code>${json.error || "Error desconocido"}</code>
          </div>
        `;
        return;
      }

      if (seguir) {
        resultado.innerHTML =
          '<div class="alert alert-success">Compromiso registrado. Volviendo a los pedidos...</div>';
        setTimeout(() => {
          const rol = qp("rol") || "red_ongs";
          window.location.href =
            `/bonita/ver-pedidos/?case=${encodeURIComponent(caseId)}&proyecto=${encodeURIComponent(proyectoId)}&rol=${encodeURIComponent(rol)}`;
        }, 1200);
      } else {
        resultado.innerHTML =
          '<div class="alert alert-success">Compromiso registrado. La Red de ONGs finalizó su colaboración en este caso.</div>';
        setTimeout(() => {
          window.location.href = "/bonita/login/";
        }, 1500);
      }

    } catch (err) {
      resultado.innerHTML =
        '<div class="alert alert-danger">No se pudo contactar con la API de compromisos.</div>';
    }
  }
</script>

</body>
</html>
