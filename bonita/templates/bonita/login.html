<!DOCTYPE html><meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-5" style="max-width:560px">
  <h3 class="mb-4">Login para iniciar proceso</h3>
  <form id="loginForm" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input name="user" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="pass" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary">Entrar</button>
  </form>
  <div id="out" class="mt-3"></div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = e.target;
  const payload = { user: f.user.value, pass: f.pass.value };
  const res = await fetch("/api/bonita/login/", {
    method: "POST", headers: {"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  const j = await res.json();
  if (res.ok && j.ok) {
    // redirig√≠ al form de proyecto pasando caseId
    location.href = `/bonita/nuevo/?case=${encodeURIComponent(j.caseId)}`;
  } else {
    document.getElementById("out").innerHTML =
      `<pre class="bg-light border p-3">${JSON.stringify(j,null,2)}</pre>`;
  }
});
</script>
