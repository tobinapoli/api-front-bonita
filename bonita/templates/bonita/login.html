<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login para iniciar proceso | ProjectPlanning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-box {
      max-width: 480px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.12);
      padding: 2.2rem 2.4rem;
    }

    .app-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #003d82;
      margin-bottom: 0.25rem;
      text-align: center;
    }

    .org-subtitle {
      font-size: 0.95rem;
      color: #4b5563;
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .form-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 1rem;
      text-align: center;
    }

    .helper-text {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    footer {
      background: rgba(0, 0, 0, 0.04);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <main>
    <div class="login-box">
      <div class="mb-3">
        <div class="app-title">ProjectPlanning</div>
        <div class="org-subtitle">Plataforma de gestión colaborativa de proyectos sociales</div>
      </div>

      <p class="helper-text">
        Iniciá sesión con el usuario de tu organización para continuar
      </p>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input name="user" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="pass" type="password" class="form-control" required>
        </div>

        <!-- Checkbox Consejo Directivo -->
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="consejo" name="consejo">
          <label class="form-check-label" for="consejo">
            ¿Sos Consejo Directivo?
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Entrar</button>
      </form>

      <div id="out" class="mt-3"></div>
    </div>
  </main>

  <footer>
    © 2025 ProjectPlanning · Organizaciones sociales en red
  </footer>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = e.target;
  const out = document.getElementById("out");

  // Botón en modo "cargando"
  const btn = document.getElementById("loginBtn");
  const originalBtnHtml = btn.innerHTML;
  btn.disabled = true;
  btn.innerHTML = `
    <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
    Entrando...
  `;

  // Limpiamos mensajes previos (solo se mostrarán errores)
  out.innerHTML = "";

  const payload = {
    user: f.user.value,
    pass: f.pass.value,
    consejo: f.consejo.checked
  };

  try {
    const res = await fetch("/api/bonita/login/", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });
    const j = await res.json();

    if (!res.ok || !j.ok) {
      const errorMsg = j.error || "Usuario o contraseña incorrectos.";
      out.innerHTML =
        `<div class="alert alert-danger"><strong>Error:</strong> ${errorMsg}</div>`;
      btn.disabled = false;
      btn.innerHTML = originalBtnHtml;
      return;
    }

    const caseId = j.caseId;
    const casoExistente = j.casoExistente;

    // Ya no mostramos tarjetas verdes, solo seguimos el flujo

    // Pedimos el siguiente paso
    const res2 = await fetch("/api/bonita/next-step/", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ caseId })
    });
    const j2 = await res2.json();

    if (res2.ok && j2.ok && j2.url) {
      const u = new URL(j2.url, window.location.origin);
      if (j2.rol) {
        u.searchParams.set("rol", j2.rol);
      }
      u.searchParams.set("case", caseId);
      // No hace falta restaurar el botón, se va a otra página
      location.href = u.toString();
    } else if (res2.status === 409) {
      const errorMsg = j2.error || "No hay ninguna tarea pendiente en Bonita para este caso.";
      out.innerHTML =
        `<div class="alert alert-danger"><strong>Error:</strong> ${errorMsg}</div>`;
      btn.disabled = false;
      btn.innerHTML = originalBtnHtml;
    } else {
      const errorMsg = j2.error || "Error al determinar el siguiente paso.";
      out.innerHTML =
        `<div class="alert alert-danger"><strong>Error:</strong> ${errorMsg}</div>`;
      btn.disabled = false;
      btn.innerHTML = originalBtnHtml;
    }

  } catch (err) {
    out.innerHTML =
      `<div class="alert alert-danger"><strong>Error de red:</strong> No se pudo conectar al servidor.</div>`;
    btn.disabled = false;
    btn.innerHTML = originalBtnHtml;
  }
});
</script>
</body>
</html>
