<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login para iniciar proceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" style="max-width:560px">
  <h3 class="mb-4">Login para iniciar proceso</h3>
  <form id="loginForm" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input name="user" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="pass" type="password" class="form-control" required>
    </div>

    <!-- Checkbox Consejo Directivo -->
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="consejo" name="consejo">
      <label class="form-check-label" for="consejo">
        ¿Sos Consejo Directivo?
      </label>
    </div>

    <button class="btn btn-primary">Entrar</button>
  </form>
  <div id="out" class="mt-3"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = e.target;

  const payload = {
    user: f.user.value,
    pass: f.pass.value,
    consejo: f.consejo.checked
  };

  const out = document.getElementById("out");
  out.innerHTML = '<div class="alert alert-info">Conectando con Bonita...</div>';

  try {
    const res = await fetch("/api/bonita/login/", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });
    const j = await res.json();

    if (!res.ok || !j.ok) {
      const errorMsg = j.error || "Usuario o contraseña incorrectos.";
      out.innerHTML =
        `<div class="alert alert-danger"><strong>Error:</strong> ${errorMsg}</div>`;
      return;
    }

    const caseId = j.caseId;
    const casoExistente = j.casoExistente;

    if (casoExistente) {
      out.innerHTML = '<div class="alert alert-success">Retomando proceso existente...</div>';
    } else {
      out.innerHTML = '<div class="alert alert-success">Proceso iniciado correctamente...</div>';
    }

    // Pedimos el siguiente paso
    const res2 = await fetch("/api/bonita/next-step/", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ caseId })
    });
    const j2 = await res2.json();

    if (res2.ok && j2.ok && j2.url) {
      const u = new URL(j2.url, window.location.origin);
      if (j2.rol) {
        u.searchParams.set("rol", j2.rol);
      }
      u.searchParams.set("case", caseId);
      location.href = u.toString();
    } else if (res2.status === 409) {
      const errorMsg = j2.error || "No hay ninguna tarea pendiente en Bonita para este caso.";
      out.innerHTML =
        `<div class="alert alert-danger"><strong>Error:</strong> ${errorMsg}</div>`;
    } else {
      const errorMsg = j2.error || "Error al determinar el siguiente paso.";
      out.innerHTML =
        `<div class="alert alert-danger"><strong>Error:</strong> ${errorMsg}</div>`;
    }

  } catch (err) {
    out.innerHTML =
      `<div class="alert alert-danger"><strong>Error de red:</strong> No se pudo conectar al servidor.</div>`;
  }
});
</script>
</body>
</html>
