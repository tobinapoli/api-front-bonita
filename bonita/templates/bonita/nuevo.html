<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo proyecto (Bonita)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Nuevo Proyecto (Bonita)</h3>
      </div>

      <div class="card-body">
        <form id="proyectoForm">
          <div class="mb-3">
            <label class="form-label fw-bold">Nombre del proyecto</label>
            <input type="text" name="nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3" placeholder="Breve descripción"></textarea>
          </div>

          <fieldset class="border p-3 mb-4 rounded">
            <legend class="float-none w-auto px-2 fw-semibold text-primary">Metadata del proyecto</legend>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Inicio previsto</label>
                <input type="date" name="metadata.fechaInicioPrevista" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Fin previsto</label>
                <input type="date" name="metadata.fechaFinPrevista" class="form-control" required>
              </div>
            </div>
          </fieldset>

          <fieldset class="border p-3 mb-4 rounded">
            <legend class="float-none w-auto px-2 fw-semibold text-primary">Plan de trabajo (demo)</legend>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre de etapa</label>
                <input type="text" name="planTrabajo.etapas[0].nombre" class="form-control" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Inicio</label>
                <input type="date" name="planTrabajo.etapas[0].fechaInicioPrevista" class="form-control" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Fin</label>
                <input type="date" name="planTrabajo.etapas[0].fechaFinPrevista" class="form-control" required>
              </div>
            </div>
          </fieldset>

          <fieldset class="border p-3 mb-4 rounded">
            <legend class="float-none w-auto px-2 fw-semibold text-primary">Plan económico</legend>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Moneda base</label>
                <input type="text" name="planEconomico.monedaBase" class="form-control" required>
              </div>
              <div class="col-md-5">
                <label class="form-label">Rubro</label>
                <input type="text" name="planEconomico.presupuestoPorRubro[0].rubro" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Monto</label>
                <input type="number" step="0.01" name="planEconomico.presupuestoPorRubro[0].monto" class="form-control" required>
              </div>
            </div>
          </fieldset>

          <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">Crear proyecto</button>
          </div>
        </form>

        <div id="resultado" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    function qp(name){ return new URLSearchParams(location.search).get(name); }

    document.getElementById("proyectoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        caseId: qp("case"),
        nombre: form["nombre"].value,
        descripcion: form["descripcion"].value,
        metadata: {
          fechaInicioPrevista: form["metadata.fechaInicioPrevista"].value,
          fechaFinPrevista: form["metadata.fechaFinPrevista"].value,
        },
        planTrabajo: {
          etapas: [{
            nombre: form["planTrabajo.etapas[0].nombre"].value,
            fechaInicioPrevista: form["planTrabajo.etapas[0].fechaInicioPrevista"].value,
            fechaFinPrevista: form["planTrabajo.etapas[0].fechaFinPrevista"].value,
          }]
        },
        planEconomico: {
          monedaBase: form["planEconomico.monedaBase"].value,
          presupuestoPorRubro: [{
            rubro: form["planEconomico.presupuestoPorRubro[0].rubro"].value,
            monto: parseFloat(form["planEconomico.presupuestoPorRubro[0].monto"].value),
          }]
        }
      };

      const res = await fetch("/api/bonita/iniciar/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById("resultado").innerHTML =
        `<pre class="bg-light border p-3 mt-3">${JSON.stringify(json, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
