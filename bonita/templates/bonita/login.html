<!DOCTYPE html><meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-5" style="max-width:560px">
  <h3 class="mb-4">Login para iniciar proceso</h3>
  <form id="loginForm" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input name="user" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="pass" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary">Entrar</button>
  </form>
  <div id="out" class="mt-3"></div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = e.target;
  const payload = { user: f.user.value, pass: f.pass.value };
  const out = document.getElementById("out");
  out.innerHTML = "";

  try {
    const res = await fetch("/api/bonita/login/", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });
    const j = await res.json();

    if (!res.ok || !j.ok) {
      out.innerHTML =
        `<pre class="bg-light border p-3">${JSON.stringify(j, null, 2)}</pre>`;
      return;
    }

    const caseId = j.caseId;

    // ðŸ”¥ NUEVO: pedir next-step y propagar el rol en la URL
    const res2 = await fetch("/api/bonita/next-step/", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ caseId })
    });
    const j2 = await res2.json();

    if (res2.ok && j2.ok && j2.url) {
      const u = new URL(j2.url, window.location.origin);
      if (j2.rol) {
        u.searchParams.set("rol", j2.rol);
      }
      u.searchParams.set("case", caseId);
      location.href = u.toString();
    } else {
      location.href = `/bonita/nuevo/?case=${encodeURIComponent(caseId)}`;
    }

  } catch (err) {
    out.innerHTML =
      `<div class="alert alert-danger">Error de red al hacer login.</div>`;
  }
});
</script>
