<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revisar pedidos (Bonita)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/bonita/login/">ProjectPlanning</a>
    <div class="ms-auto d-flex gap-2">
      <!-- Ahora es botón, no link directo -->
      <button id="btnVolver" class="btn btn-outline-light btn-sm">
        Volver a proyectos
      </button>
    </div>
  </div>
</nav>

<div class="container py-4" style="max-width:900px">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Revisar pedidos</h4>
      <button id="btnCargar" class="btn btn-light btn-sm">Cargar desde Bonita</button>
    </div>
    <div class="card-body">
      <div class="alert alert-info mb-3">
        Caso: <code id="caseOut">{{ request.GET.case }}</code>
        {% if request.GET.proyecto %}
          <span class="ms-3">Proyecto: <code id="proyectoOut">{{ request.GET.proyecto }}</code></span>
        {% endif %}
      </div>
      <div id="panel"></div>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>
</div>

<script>
  function qp(n) {
    return new URLSearchParams(location.search).get(n);
  }

  const panel = document.getElementById("panel");
  const msg   = document.getElementById("msg");

  function setMsg(html) {
    msg.innerHTML = html || "";
  }

  async function cargarPedidos() {
    setMsg("");
    const caseId = qp("case");
    if (!caseId) {
      panel.innerHTML =
        `<div class="alert alert-warning">No se recibió <b>case</b> en la URL.</div>`;
      return;
    }

    const res = await fetch(`/api/bonita/revisar-pedidos/?case=${encodeURIComponent(caseId)}`);
    let j;
    try {
      j = await res.json();
    } catch (e) {
      panel.innerHTML =
        `<div class="alert alert-danger">Respuesta inválida del servidor.</div>`;
      return;
    }

    if (!res.ok || j.error) {
      panel.innerHTML =
        `<div class="alert alert-danger">Error: ${j.error || res.status}</div>`;
      return;
    }

    const arr = j.pedidos || [];
    if (arr.length === 0) {
      panel.innerHTML =
        `<div class="alert alert-secondary">No hay pedidos disponibles para este proyecto.</div>`;
      return;
    }

    const html = arr.map(p => {
      const creado  = p.creado_en || "";
      const tipo    = p.tipo || "";
      const estado  = p.estado || "";
      const detalle = p.detalle || "";

      return `
        <div class="border rounded p-3 mb-2">
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="mb-1">Pedido #${p.id ?? "-"}</h5>
              <div class="text-muted small">
                Tipo: <strong>${tipo}</strong> · Estado: <strong>${estado}</strong>
                ${creado ? ` · Creado: ${creado}` : ""}
              </div>
            </div>
            <button
              class="btn btn-sm btn-outline-primary"
              onclick="colaborar(${p.id})">
              Colaborar
            </button>
          </div>
          ${detalle ? `<p class="mt-2 mb-0">${detalle}</p>` : ""}
        </div>
      `;
    }).join("");

    panel.innerHTML = html;
  }

  async function finalizarRevision(verOtroProyecto) {
    const caseId = qp("case");
    if (!caseId) {
      setMsg(`<div class="alert alert-warning">No se encontró <b>caseId</b> en la URL.</div>`);
      return { ok: false };
    }

    const res = await fetch("/api/bonita/revisar-pedidos/finalizar/", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        caseId: caseId,
        verOtroProyecto: verOtroProyecto
      })
    });

    let j;
    try {
      j = await res.json();
    } catch (e) {
      setMsg(`<div class="alert alert-danger">Respuesta inválida al finalizar la revisión.</div>`);
      return { ok: false };
    }

    if (!res.ok || j.ok === false) {
      setMsg(`<div class="alert alert-danger">Error al finalizar 'Revisar pedidos': ${j.error || res.status}</div>`);
      return { ok: false };
    }

    return { ok: true };
  }

  async function colaborar(pedidoId) {
    setMsg("");
    const caseId     = qp("case");
    const proyectoId = qp("proyecto");

    // verOtroProyecto = false → el gateway toma el camino hacia "Registrar compromiso"
    const r = await finalizarRevision(false);
    if (!r.ok) return;

    window.location.href =
      `/bonita/compromiso/?case=${encodeURIComponent(caseId)}&proyecto=${encodeURIComponent(proyectoId)}&pedido=${encodeURIComponent(pedidoId)}`;
  }

  async function volverAProyectos() {
    setMsg("");
    const caseId = qp("case");

    // verOtroProyecto = true → el gateway vuelve a "Revisar proyectos"
    const r = await finalizarRevision(true);
    if (!r.ok) return;

    window.location.href =
      `/bonita/revisar/?case=${encodeURIComponent(caseId)}`;
  }

  document.getElementById("btnCargar").addEventListener("click", cargarPedidos);
  document.getElementById("btnVolver").addEventListener("click", volverAProyectos);

  // Carga inicial
  cargarPedidos();

  // Exponer colaborar en window para usarlo en los onClick de los botones generados
  window.colaborar = colaborar;
</script>
</body>
</html>
